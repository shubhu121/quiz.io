<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop plays-inline class="back-video" >
        <source src="bg_video.mp4" type="video/mp4">
    </video>
    <header class="header">
        <div>Quiz.io</div>
            <nav class="navbar">
                <button onclick="location.href='index.html'" type="button" id="btn">Home</button>
                <button onclick="location.href='team.html'" type="button" id="btn">Our Team</button>
                <button onclick="location.href='login.html'" type="button" id="btn">Register</button>
            </nav>
        </div>
    </header>

    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
<div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>

    <div id="login-form">
        <form>
            <input type="text" placeholder="Enter email or username"/>
            <input type="password" placeholder="Enter password"/>
            <button type="button" class="btn login">login</button>
            <p><a href="javascript:void(0)">Forgotten account</a></p>
            <hr/>

        </form>
    </div>

    <div id="signup-form">
        <form>
            <input type="email" placeholder="Enter your email"/>
            <input type="text" placeholder="Choose username"/>
            <input type="password" placeholder="Create password"/>
            <button type="button" class="btn signup">create account</button>
            <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
            <hr/>
           
        </form>
    </div>

</div>
    

</body>
</html>
